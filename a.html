<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor 認證</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .auth-box {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #333;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #007AFF;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .divider {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #333;
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #333;
            border-radius: 6px;
            background-color: transparent;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .social-btn:hover {
            background-color: #2a2a2a;
        }

        .footer {
            margin-top: 2rem;
            color: #666;
            font-size: 0.875rem;
        }

        .footer a {
            color: #007AFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            display: none;
        }

        .success {
            background-color: #28a745;
            color: white;
        }

        .error {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="cursor_logo.png" alt="Cursor Logo">
        </div>
        <div class="auth-box">
            <h1>歡迎使用 Cursor</h1>
            <form id="loginForm" onsubmit="return handleSubmit(event)">
                <div class="input-group">
                    <input type="email" id="email" placeholder="電子郵件" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="密碼" required>
                </div>
                <button type="submit">登入</button>
            </form>
            <div id="message" class="message"></div>
            <div class="divider">
                <span>或</span>
            </div>
            <div class="social-login">
                <button class="social-btn">使用 Google 登入</button>
                <button class="social-btn">使用 GitHub 登入</button>
            </div>
            <div class="footer">
                <p>還沒有帳號？<a href="#">註冊</a></p>
                <p><a href="#">忘記密碼？</a></p>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // 顯示成功訊息
            messageDiv.textContent = '登入成功！正在跳轉...';
            messageDiv.className = 'message success';
            messageDiv.style.display = 'block';

            // 延遲 1 秒後跳轉
            setTimeout(() => {
                window.location.href = 'https://www.youtube.com/watch?v=YcqI9FdpvNs&pp=ygUVYnVyeSB0aGUgbGlnaHQgMSBob3Vy';
            }, 1000);

            return false;
        }
    </script>
</body>
</html>
