<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor - 登入</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="cursor_logo.png" alt="Cursor Logo">
        </div>
        <div class="auth-box">
            <h1>登入 Cursor</h1>
            <form onsubmit="return handleSubmit(event)">
                <div class="input-group">
                    <input type="email" placeholder="電子郵件" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="密碼" required>
                </div>
                <button type="submit">
                    <span>登入</span>
                    <div class="loading"></div>
                </button>
            </form>
            <div class="divider">
                <span>或</span>
            </div>
            <div class="social-login">
                <button class="social-btn" onclick="handleSocialLogin('Google')">
                    <span>Google</span>
                    <div class="loading"></div>
                </button>
                <button class="social-btn" onclick="handleSocialLogin('GitHub')">
                    <span>GitHub</span>
                    <div class="loading"></div>
                </button>
            </div>
        </div>
        <div class="footer">
            <p>還沒有帳號？<a href="#">立即註冊</a></p>
        </div>
    </div>
    <div id="message" class="message"></div>
    <script src="script.js"></script>
</body>
</html>
